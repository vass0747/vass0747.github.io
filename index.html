<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Joyeux anniversaire Arno </title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #ff758c, #ffb199);
  overflow: hidden;
}

/* Carte centrale */
.card {
  background: rgba(255,255,255,0.9);
  padding: 50px;
  border-radius: 30px;
  text-align: center;
  box-shadow: 0 20px 60px rgba(0,0,0,0.25);
  animation: fadeIn 2s ease;
  max-width: 500px;
}

h1 {
  font-size: 2.3em;
  margin-bottom: 20px;
  color: #ff4d6d;
}

p {
  font-size: 1.3em;
  color: #444;
  line-height: 1.6;
}

/* bouton */
button {
  margin-top: 25px;
  padding: 12px 25px;
  font-size: 16px;
  border: none;
  border-radius: 12px;
  background: #ff4d6d;
  color: white;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.05);
}

/* animation apparition */
@keyframes fadeIn {
  from {opacity:0; transform: translateY(20px);}
  to {opacity:1; transform: translateY(0);}
}

/* c≈ìurs flottants */
.heart {
  position: absolute;
  color: rgba(255,255,255,0.7);
  font-size: 20px;
  animation: float 6s linear infinite;
}

@keyframes float {
  from {transform: translateY(100vh);}
  to {transform: translateY(-10vh);}
}
</style>
</head>

</html>
